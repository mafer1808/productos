<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tienda Online</title>
    <link rel="stylesheet" href="producto.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="nav container">
        <a href="#" class="logo">Tienda Online de Huellita Salon</a>
        <i class="bx bx-shopping-bag" id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Mi Carrito</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="img/2.jpg" alt="" class="cart-img">
                     <div class="detail-box">
                        <div class="cart-product-title">Pet Care Shampoo</div>
                        <div class="cart-price">S/35.00</div>
                        <input type="number" value="1" class="cart-quantity">
                     </div>
                     <!--Remove cart-->
                     <i class='bx bxs-trash-alt cart-remove' ></i>
                </div>
            </div>
            <!--Total-->
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">S/0</div>
            </div>
            <!--Buy Button-->
            <button type="button" class="btn-buy">Comprar Ahora</button>
            <!--Cart close -->
            <i class='bx bx-x' id="close-cart"></i>
    

        </div>
      </div>
    </header>
    <section class="shop container">
        <h2 class="section-title">Shop Productos</h2>
        <div class="shop-content">

            <div class="product-box">
                <img src="img/2.jpg" alt="" class="product-img">
                <h2 class="product-title">Pet Care Shampoo</h2>
                <span class="price">S/35.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/3.jpg" alt="" class="product-img">
                <h2 class="product-title">Ketocanozol Shampoo</h2>
                <span class="price">S/40.00</span>
                <i class='bx bx-shopping-bag add-cart'></i> 
            </div>

            <div class="product-box">
                <img src="img/4.jpg" alt="" class="product-img">
                <h2 class="product-title">Pet Care Shampoo</h2>
                <span class="price">S/25.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/16.jpg" alt="" class="product-img">
                <h2 class="product-title">Bexter Shampoo</h2>
                <span class="price">S/48.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/17.jpg" alt="" class="product-img">
                <h2 class="product-title">Pet Care Shampoo</h2>
                <span class="price">S/25.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

            <div class="product-box">
                <img src="img/18.jpg" alt="" class="product-img">
                <h2 class="product-title">Silky Shampoo</h2>
                <span class="price">S/40.00</span>
                <i class='bx bx-shopping-bag add-cart'></i>
            </div>

        </div>
        
    </section>
  </body>
</html>
